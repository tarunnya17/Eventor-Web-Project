<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../node_modules/flowbite/dist/flowbite.css">
  <link rel="stylesheet" href="../../dist/output.css">
  <link rel="stylesheet" href="../css/main.css">
  <script src="../../node_modules/flowbite/dist/flowbite.js"></script>
  <title>Document</title>
</head>

<body>
  <script src="../js/app.js"></script>
  <nav class="bg-transparent dark:bg-gray-900">
    <div class="max-w-screen-none grid grid-cols-12 items-center justify-evenly mx-auto p-6">
      <div class="lg:col-span-2 md:col-span-11 col-span-10">
        <a href="#" class="flex items-center pr-3">
          <img src="../data/img/eventor-logo.png" class="h-8 lg:h-4 xl:h-10 lg:mr-3 mr-0 object-contain"
            alt="Eventor Logo" />
        </a>
      </div>
      <div class="flex lg:order-1 lg:col-span-4 md:col-span-1  col-span-2">
        <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search" aria-expanded="false"
          class="lg:hidden text-white dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 mr-1">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
          <span class="sr-only">Search</span>
        </button>
        <div class="relative hidden lg:block w-[60%]">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-white dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
            <span class="sr-only">Search icon</span>
          </div>
          <input type="text" id="search-navbar"
            class="block w-full p-5 h-6 pl-10 text-sm text-white focus:text-gray-900 placeholder-white border-2  border-white rounded-full bg-transparent focus:ring-transparent"
            placeholder="Search...">
        </div>
        <button data-collapse-toggle="navbar-search" type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-search" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
      </div>
      <div
        class="items-center justify-between hidden w-full lg:flex lg:w-auto lg:order-2 lg:col-span-6 col-span-0 justify-self-end"
        id="navbar-search">
        <div class="relative mt-3 lg:hidden">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-white dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input type="text" id="search-navbar"
            class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50"
            placeholder="Search...">
        </div>
        <ul
          class="flex flex-col items-center p-0 lg:m-1  font-medium border border-gray-100 rounded-lg bg-gray-50 lg:flex-row lg:space-x-8  lg:border-0 lg:bg-transparent dark:bg-gray-800 lg:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="#"
              class="block p-10 pl-10 pr-10 text-white hover:text-pink-600 bg-transparent lg:p-0 lg:dark:text-blue-500"
              aria-current="page">Home</a>
          </li>
          <li>
            <button id="event_button" class="block py-2 pl-3 pr-4 text-white hover:text-pink-600  rounded  lg:hover:bg-transparent  lg:p-0 lg:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent
               dark:border-gray-700"><span>Event</span></button>
            <ul class="dropdown-menu absolute hidden" id="event_dropdown">
              <li class=""><a class="text-white hover:text-pink-400" href="#">Movies</a></li>
              <li class=""><a class="text-white hover:text-pink-400" href="#">Music</a></li>
              <li class=""><a class="text-white hover:text-pink-400" href="#">Sports</a></li>
              <li class=""><a class="text-white hover:text-pink-400" href="#">Dance</a></li>
              <li class=""><a class="text-white hover:text-pink-400" href="#">Theater</a></li>
              <li class=""><a class="text-white hover:text-pink-400" href="#">Conference</a></li>
            </ul>
          </li>
          <li>
            <a href="#"
              class="block py-2 pl-3 pr-4 text-white hover:text-pink-600  rounded lg:hover:bg-transparent  lg:p-0 dark:text-white lg:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
          </li>
          <li>
            <div>
              <button class="flex items-center p-5 rounded-full border-2 border-white h-6">
              <p class="text-white">Log&nbsp;In</p>
              </button>
            </div>
          </li>
          <li>
            <div>
              <button class="flex items-center p-5 rounded-full border-2 border-purple-600 bg-purple-600 h-6">
                <span class="text-white">Sign&nbsp;Up</span>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div id="controls-carousel" class="absolute top-0 w-full -z-10" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-56 overflow-hidden rounded-none md:h-96">
      <!-- Item 1 -->
      <div class="hidden duration-700 ease-in-out" data-carousel-item>
        <img src="../data/img/car1.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
          alt="...">
      </div>
      <!-- Item 2 -->
      <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
        <img src="../data/img/car2.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
          alt="...">
      </div>
      <!-- Item 3 -->
      <div class="hidden duration-700 ease-in-out" data-carousel-item>
        <img src="../data/img/car3.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
          alt="...">
      </div>
      <!-- Item 4 -->
      <div class="hidden duration-700 ease-in-out" data-carousel-item>
        <img src="../data/img/car1.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
          alt="...">
      </div>
      <!-- Item 5 -->
      <div class="hidden duration-700 ease-in-out" data-carousel-item>
        <img src="../data/img/car2.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
          alt="...">
      </div>
    </div>
    <!-- Slider controls -->
    <button type="button"
      class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
      data-carousel-prev>
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 1 1 5l4 4" />
        </svg>
        <span class="sr-only">Previous</span>
      </span>
    </button>
    <button type="button"
      class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
      data-carousel-next>
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 9 4-4-4-4" />
        </svg>
        <span class="sr-only">Next</span>
      </span>
    </button>
  </div>

</body>

</html>
